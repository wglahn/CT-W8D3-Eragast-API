<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form>
        <div class="form-group mx-5 mt-3">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" placeholder="Enter Year" style="width:200px">
          
        </div>
        <div class="form-group mx-5 mt-3">
          <label for="round">Round</label>
          <input type="text" class="form-control" id="round" placeholder="Enter Round" style="width:200px">
          
        </div>
        <button id="button" class="btn btn-secondary mx-5 mt-4" style="width:200px">Submit</button>
    </form>

      <table class="table mx-5 mt-3" style="width:95%">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Position</th>
            <th scope="col">Wins</th>
            <th scope="col">Nationality</th>
            <th scope="col">Constructor</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
